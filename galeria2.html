<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Proyectos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="section-title" style="text-align:center; margin-top:50px;">
    Afiches
</h1>
<div class="container text-center">
    <p class="welcome-text">
        Diseño de Afiches para eventos. Utilizo tecnicas mixtas entre lo analogo y digital, como tambien completamente digital.
    </p>
</div>

<div class="container" style="padding: 2rem;">
    <div class="grid">
 
        <div class="card-image">
            <img src="img/afichecard.jpg">
        </div>
        <div class="card-image">
            <img src="img/subte.jpg">
        </div>
        <div class="card-image">
            <img src="img/hani.jpg">
        </div>
        <div class="card-image">
            <img src="img/lms.jpg">
        </div>
        <div class="card-image">
            <img src="img/sinohayotra.jpg">
        </div>
        <div class="card-image">
            <img src="img/ezzl.jpg">
        </div>
    </div>

    <a href="index.html" class="link-button" style="margin-top:2rem; display:block; text-align:center;">
        Volver
    </a>
</div>

<script>
// EFECTO FADE-IN AL CARGAR
document.body.style.opacity = 0;
window.onload = () => {
    document.body.style.transition = "opacity .4s ease";
    document.body.style.opacity = 1;
};

// EFECTO FADE-OUT AL CAMBIAR DE PAGINA
document.querySelectorAll("a").forEach(el => {
    el.addEventListener("click", function(e) {
        if (this.getAttribute("href") === "#") return;

        e.preventDefault();
        const url = this.getAttribute("href");
        document.body.classList.add("fade-out");

        setTimeout(() => {
            window.location.href = url;
        }, 400);
    });
});
</script>

</body>
</html>
